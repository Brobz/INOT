<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>INOT</title>
  <link rel="stylesheet" href= "/client/src/css/main.css"

</head>

<body>


  <h1> <center> INOT </center></h1>
  <div id="log_sign">
    <p id="actionText" style= "text-align: center;"> LOG IN </p>
    <center><input type="text" id="nameInput" placeholder="USERNAME" oninput="checkIfReturn(false)"></center>
    <br><br>
    <center><input type="password" id="passInput" placeholder="PASSWORD" oninput="checkIfReturn(false)"></center>
    <br><br>
    <center><button id = "connectButton" onclick = "connect()">LOG IN</button></center>
    <br>
    <p id="signUpText"><center>NO ACOOUNT? SIGN UP!</center></p>
    <center><a href = "/signup"><button id = "signButton">SIGN UP</button></a></center>
    <br><br>
    <p id="signedText"></p>
  </div>
  <p id="connectedText"></p>
  <center><input type="text" oninput="update(true, {current_input : this.value})"></center>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="/client/src/js/image_loader.js"></script>
<script src="/client/src/js/menu.js"></script>
