<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>INOT</title>
  <link rel="stylesheet" href= "/client/src/css/main.css"

</head>

<body>


  <h1> <center> INOT </center></h1>
  <div id="log_sign">
    <p id="actionText" style= "text-align: center;"> LOG IN </p>
    <center><input type="text" id="nameInput" placeholder="USERNAME"></center>
    <br><br>
    <center><input type="password" id="passInput" placeholder="PASSWORD"></center>
    <br><br>
    <center><button id = "connectButton" onclick = "connect()">LOG IN</button></center>
    <br>
    <p id="signUpText"><center>NO ACCOUNT? SIGN UP!</center></p>
    <center><a href = "/signup"><button id = "signButton">SIGN UP</button></a></center>
    <br><br>
    <p id="signedText"></p>
  </div>

  <center><p id="connectedText"></p></center>

  <center><input id="input_field" type="text" oninput="update(true, {current_input : this.value})"></center>
  <center><table id = "game_table"></table></center>
  <br><br>
  <center><button onclick="startGame()" id ="startGameButton">START GAME</button></center>
  <div id= "rooms" style="display: none;">
    <div id= "room1">
      ROOM 1
      <button id= "joinRoomBtn1"><!-- Agregar metodos onclick--> JOIN </button>
      <button id= "startGameBtn1"><!-- Agregar metodos onclick -->
        Start Game </button>
      <br>
      <p id="room1PlayersText"></p>
      <br>
    </div>
    <div id= "room2">
      ROOM 2
      <button id= "joinRoomBtn2"><!-- Agregar metodos onclick--> JOIN </button>
      <button id= "startGameBtn2"><!-- Agregar metodos onclick -->
        Start Game </button>
      <br>
      <p id="room2PlayersText"></p>
      <br>
    </div>
    <div id= "room3">
      ROOM 3
      <button id= "joinRoomBtn3"><!-- Agregar metodos onclick--> JOIN </button>
      <button id= "startGameBtn3"><!-- Agregar metodos onclick -->
        Start Game </button>
      <br>
      <p id="room3PlayersText"></p>
      <br>
    </div>
  </div>

</body>

<script src="/socket.io/socket.io.js"></script>
<script src="/client/src/js/image_loader.js"></script>
<script src="/client/src/js/menu.js"></script>
<script src="/client/src/js/update.js"></script>

</html>
